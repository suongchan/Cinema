<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản</title>
</head>
<body>
<h2>Register</h2>
<form method="POST" th:action="@{/user/signup}" th:object="${user}" > <!-- Đặt action theo URL xử lý đăng ký -->
    <!-- Trường ID (id) - Sẽ tự động tạo khi đăng ký -->
    <input type="hidden" name="id" value="0">

    <!-- Trường Tên người dùng (username) -->
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required><br><br>

    <label for="age">Password:</label>
    <input type="text" id="password" th:field="*{password}" required><br><br>

    <!-- Trường Tuổi (age) -->
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required><br><br>

    <!-- Trường Số điện thoại (phone) -->
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br><br>

    <!-- Trường Email (email) -->
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <!-- Trường Địa chỉ (address) -->
    <label for="address">Address:</label>
    <textarea id="address" th:field="*{address}" rows="4" required></textarea><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
